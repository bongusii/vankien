<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - Tải lên Văn kiện</title>
    <!-- Dùng Tailwind Play CDN cho tiện lợi -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="container mx-auto max-w-xl p-4">
        
        <!-- ================== KHUNG ĐĂNG NHẬP ================== -->
        <!-- Mặc định hiện ra -->
        <div id="login-section" class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Trang Quản trị</h1>
            <form id="login-form">
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                <p id="login-error" class="text-red-500 text-sm mt-2 hidden">Mật khẩu không đúng. Vui lòng thử lại.</p>
                <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Đăng nhập
                </button>
            </form>
        </div>

        <!-- ================== KHUNG UPLOAD ================== -->
        <!-- Mặc định bị ẩn (class "hidden") -->
        <div id="upload-section" class="hidden bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Tải lên Văn kiện mới</h1>
            <form id="upload-form" class="space-y-4">
                <!-- Tiêu đề -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Tiêu đề văn kiện <span class="text-red-500">*</span></label>
                    <input type="text" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <!-- Mô tả -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Mô tả ngắn (không bắt buộc)</label>
                    <textarea id="description" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Chọn File -->
                <div>
                    <label for="file-upload" class="block text-sm font-medium text-gray-700">Chọn file văn kiện <span class="text-red-500">*</span></label>
                    <input type="file" id="file-upload" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required accept=".pdf,.doc,.docx,.ppt,.pptx">
                </div>

                <!-- Nút Submit -->
                <button type="submit" id="submit-btn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400">
                    Tải lên
                </button>

                <!-- Vùng hiển thị trạng thái -->
                <div id="status-message" class="mt-4 text-center text-sm"></div>
            </form>
        </div>
        
        <p class="text-center text-gray-500 text-xs mt-6">
            <a href="index.html" class="hover:underline">&laquo; Quay lại trang chủ</a>
        </p>
    </div>

    <!-- Thư viện Supabase và file JS cho trang upload -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/upload.js"></script>
</body>
</html>
