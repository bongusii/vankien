<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Văn kiện Đại hội Đoàn Phường Long Xuyên</title>

    <link rel="icon" href="./favicon.ico">
    
    <!-- Dùng Tailwind Play CDN cho đơn giản -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    
    <div class="container mx-auto max-w-3xl p-4">
        <header class="text-center my-8">
            <!-- Bạn có thể thêm logo Đoàn ở đây -->
            <div class="mb-4">
                <img src="./logodoan.svg" alt="Logo Đoàn" class="mx-auto h-20">
            </div>
            <h1 class="text-2xl font-extrabold text-blue-700 mb-2">VĂN KIỆN</h1>
            <h1 class="text-xl font-extrabold text-blue-600 mb-2">ĐẠI HỘI ĐẠI BIỂU</h1>
            <h1 class="text-sm font-extrabold text-blue-600 mb-2">ĐOÀN TNCS HỒ CHÍ MINH PHƯỜNG LONG XUYÊN</h1>
            <h2 class="text-sm font-extrabold text-blue-600 mb-2">LẦN THỨ I, NHIỆM KỲ 2025 - 2030</h2>
        </header>

        <main>
            <!-- Đây là nơi JS sẽ đổ dữ liệu văn kiện vào -->
            <div id="document-list" class="space-y-4">
                
                <!-- Hiệu ứng loading, sẽ bị xóa bởi JS sau khi tải xong -->
                <div id="loading-spinner" class="text-center py-10">
                    <p class="text-gray-500">Đang tải danh sách văn kiện...</p>
                </div>

            </div>
        </main>

        <footer class="text-center text-gray-500 text-sm mt-10">
            <p>&copy; 2025 - Bản quyền thuộc về Đoàn Phường Long Xuyên</p>
            <p>Phát triển bởi Phan Hoàng Anh</p>
        </footer>
    </div>

    <!-- ======== KHUNG MODAL XEM TÀI LIỆU ======== -->
    <!-- Mặc định bị ẩn (class "hidden") -->
    <div id="modal-viewer" class="hidden fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center p-4">
        
        <!-- Khung nội dung modal -->
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col">
            
            <!-- Header của Modal (Tiêu đề và nút đóng) -->
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-800">Đang tải tài liệu...</h3>
                <button id="modal-close-btn" class="text-gray-500 hover:text-red-600 text-3xl">&times;</button>
            </div>
            
            <!-- Nơi chứa trình xem (iframe) -->
            <div class="flex-1 p-2 bg-gray-200">
                <iframe id="modal-iframe" src="" class="w-full h-full border-0" frameborder="0"></iframe>
            </div>

        </div>
    </div>
    <!-- ================================== -->


    <!-- 1. Thư viện Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. File JS tùy chỉnh của bạn -->
    <script src="js/app.js"></script>

</body>
</html>
